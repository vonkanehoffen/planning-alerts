query get_scrape_log($offset: Int) {
  scrape_log(limit: 50, offset: $offset, order_by: {ts: desc}) {
    council {
      title
    }
    event
    meta
    ts
    scraper
  }
}

query recent_pa_status {
  pa_status(limit: 50, order_by: { created_at: desc }) {
    council {
      title
    }
    address
    proposal
    created_at
  }
}
